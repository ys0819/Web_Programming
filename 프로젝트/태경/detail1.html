<!DOCTYPE html>
<html>
  <head>
    <title>태경의 웹페이지</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #345fff 40%, #ffffff 60%);
        /* #345fff에서 흰색으로 자연스럽게 넘어감 */
        font-family: Arial, sans-serif;
      }
      /* 상단 div 스타일 유지 */
      div {
        display: flex;
        align-items: center;
        border-bottom: 2px solid black;
        padding: 5px;
        background: rgba(255 255 255 / 0.8); /* 배경 위 텍스트 가독성을 위해 약간 투명 흰색 배경 */
      }
      button {
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="main.html" style="text-decoration: none; margin-right: auto">
        <button>이전</button>
      </a>
      <h1 style="margin: 5px">로블록스</h1>
      <div style="margin-left: auto"></div>
    </div>
  </body>
</html>
