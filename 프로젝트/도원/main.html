<!DOCTYPE html>
<html>
  <head>
    <title>도원의 웹페이지</title>
    <style>
      body {
        margin: 0;
        background-color: #ffeaea;
        background-image: radial-gradient(circle at 20px 20px, #fff 30%, transparent 31%),
                          radial-gradient(circle at 60px 60px, #fff 30%, transparent 31%);
        background-size: 80px 80px;
        position: relative;
        font-family: sans-serif;
      }

      /* 웃는 강아지 캐릭터 만들기 */
      .dog {
        position: absolute;
        width: 60px;
        height: 60px;
        background: #fff8dc;
        border-radius: 50%;
        border: 2px solid #000;
        top: 40px;
        left: 40px;
      }

      .dog::before, .dog::after {
        content: "";
        position: absolute;
        top: 10px;
        width: 15px;
        height: 20px;
        background: #fff8dc;
        border: 2px solid #000;
        border-radius: 50%;
      }

      .dog::before {
        left: -10px;
        transform: rotate(-20deg);
      }

      .dog::after {
        right: -10px;
        transform: rotate(20deg);
      }

      .eyes {
        position: absolute;
        top: 20px;
        left: 15px;
        width: 30px;
        display: flex;
        justify-content: space-between;
      }

      .eyes div {
        width: 6px;
        height: 6px;
        background: black;
        border-radius: 50%;
      }

      .smile {
        position: absolute;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 10px;
        border: 2px solid black;
        border-top: none;
        border-radius: 0 0 10px 10px;
      }

      /* 여러 강아지 배치 */
      .dog-repeat {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: -1;
      }

      .dog-repeat .dog {
        animation: float 4s ease-in-out infinite alternate;
      }

      @keyframes float {
        from { transform: translateY(0); }
        to { transform: translateY(-10px); }
      }
    </style>
  </head>
  <body>
    <div class="dog-repeat">
      <!-- 강아지 여러 개 배치 -->
      <div class="dog" style="top: 40px; left: 60px;">
        <div class="eyes">
          <div></div><div></div>
        </div>
        <div class="smile"></div>
      </div>
      <div class="dog" style="top: 180px; left: 150px;">
        <div class="eyes">
          <div></div><div></div>
        </div>
        <div class="smile"></div>
      </div>
      <div class="dog" style="top: 300px; left: 80px;">
        <div class="eyes">
          <div></div><div></div>
        </div>
        <div class="smile"></div>
      </div>
    </div>
