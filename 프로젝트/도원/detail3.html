<!DOCTYPE html>
<html>
  <head>
    <title>도원의 웹페이지</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(to bottom, #87ceeb, #b0e0ff);
        font-family: sans-serif;
        overflow: hidden;
        position: relative;
      }
      /* 해 */
      .sun {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 100px;
        height: 100px;
        background: radial-gradient(circle at center, #ffdd33, #ffaa00);
        border-radius: 50%;
        box-shadow: 0 0 30px 10px rgba(255, 204, 0, 0.5);
        z-index: 1;
      }
      /* 구름 기본 스타일 */
      .cloud {
        position: absolute;
        background: #fff;
        border-radius: 50%;
        filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.05));
      }
      .cloud::before {
        content: '';
        position: absolute;
        background: #fff;
        border-radius: 50%;
      }

      /* 구름1 */
      .cloud1 {
        width: 80px;
        height: 80px;
        top: 120px;
        left: 180px;
        box-shadow:
          50px 15px 0 0 #fff,
          90px 25px 0 0 #fff,
          130px 15px 0 0 #fff;
      }
      .cloud1::before {
        width: 80px;
        height: 80px;
        top: -40px;
        left: 20px;
        box-shadow:
          50px 15px 0 0 #fff,
          90px 25px 0 0 #fff,
          130px 15px 0 0 #fff;
      }

      /* 구름2 */
      .cloud2 {
        width: 60px;
        height: 60px;
        top: 60px;
        left: 400px;
        box-shadow:
          40px 10px 0 0 #fff,
          70px 20px 0 0 #fff,
          100px 10px 0 0 #fff;
      }
      .cloud2::before {
        width: 60px;
        height: 60px;
        top: -30px;
        left: 15px;
        box-shadow:
          40px 10px 0 0 #fff,
          70px 20px 0 0 #fff,
          100px 10px 0 0 #fff;
      }

      /* 구름3 */
      .cloud3 {
        width: 100px;
        height: 100px;
        top: 180px;
        left: 600px;
        box-shadow:
          60px 20px 0 0 #fff,
          100px 30px 0 0 #fff,
          140px 20px 0 0 #fff;
      }
      .cloud3::before {
        width: 100px;
        height: 100px;
        top: -50px;
        left: 30px;
        box-shadow:
          60px 20px 0 0 #fff,
          100px 30px 0 0 #fff,
          140px 20px 0 0 #fff;
      }

      /* 구름4 */
      .cloud4 {
        width: 50px;
        height: 50px;
        top: 30px;
        left: 800px;
        box-shadow:
          30px 8px 0 0 #fff,
          55px 15px 0 0 #fff,
          80px 8px 0 0 #fff;
      }
      .cloud4::before {
        width: 50px;
        height: 50px;
        top: -25px;
        left: 12px;
        box-shadow:
          30px 8px 0 0 #fff,
          55px 15px 0 0 #fff,
          80px 8px 0 0 #fff;
      }

      /* 헤더 스타일 */
      .header {
        display: flex;
        align-items: center;
        border-bottom: 2px solid black;
        padding: 5px;
        background-color: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(4px);
        position: relative;
        z-index: 10;
      }
      .header h1 {
        margin: 5px;
      }
      .header button {
        font-size: 16px;
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        background-color: #fff;
        box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        cursor: pointer;
      }
      a {
        text-decoration: none;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div class="sun"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="cloud cloud4"></div>

    <div class="header">
      <a href="main.html">
        <button>이전</button>
      </a>
      <h1>포메리안</h1>
      <div style="margin-left: auto"></div>
    </div>
  </body>
</html>
