<!DOCTYPE html>
<html>
  <head>
    <title>도원의 웹페이지</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: #d2b48c; /* 연한 갈색 */
        position: relative;
        overflow: hidden;
        font-family: sans-serif;
      }


      /* 반짝임을 위한 작은 점들 */
      .sparkle {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation-name: sparkleBlink;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }


      /* 반짝임 애니메이션 */
      @keyframes sparkleBlink {
        0%, 100% {
          opacity: 0.8;
          transform: scale(1);
        }
        50% {
          opacity: 0.1;
          transform: scale(0.7);
        }
      }


      /* 헤더 스타일 */
      .header {
        display: flex;
        align-items: center;
        border-bottom: 2px solid black;
        padding: 5px;
        background-color: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(4px);
        position: relative;
        z-index: 10;
      }


      .header h1 {
        margin: 5px;
      }


      .header button {
        font-size: 16px;
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        background-color: #fff;
        box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        cursor: pointer;
      }


      a {
        text-decoration: none;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <!-- 반짝임 점들 -->
    <div class="sparkle" style="width:6px; height:6px; top:20%; left:10%; animation-duration: 3s; animation-delay: 0s;"></div>
    <div class="sparkle" style="width:4px; height:4px; top:35%; left:25%; animation-duration: 2.5s; animation-delay: 1s;"></div>
    <div class="sparkle" style="width:5px; height:5px; top:50%; left:40%; animation-duration: 3.5s; animation-delay: 0.5s;"></div>
    <div class="sparkle" style="width:3px; height:3px; top:60%; left:70%; animation-duration: 2s; animation-delay: 0.8s;"></div>
    <div class="sparkle" style="width:4px; height:4px; top:80%; left:85%; animation-duration: 3.2s; animation-delay: 1.5s;"></div>
    <div class="sparkle" style="width:6px; height:6px; top:75%; left:15%; animation-duration: 2.8s; animation-delay: 0.3s;"></div>


    <!-- 상단 헤더 -->
    <div class="header">
      <a href="main.html">
        <button>이전</button>
      </a>
      <h1>골든 리트리버</h1>
      <div style="margin-left: auto"></div>
    </div>
    <div style="font-size: 30px;">
      <img style="width: 500px; height: 300px;" src="https://th.bing.com/th/id/OIP.HzHJq6-WpuWb6MKQSXgT1AHaE-?w=257&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3wtiopnK0WvZk2GHwOQDgHaH6?w=184&h=197&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3">
     <br>
      골든리트리버는 크기가 크고 성격이 온순하다. 성격이 온순해서 강아지를 키우고싶은 사람들에게 이기가 많다다
    </div>
  </body>
</html>
